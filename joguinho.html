<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="joguinho.css">
</head>
<body>
    <div id="container">
        <div id="game-container">
            <div id="pacman">
                <div id="pacman-face"></div>
            </div>
            <div class="food" style="top: 100px; left: 100px;"></div>
            <div class="food" style="top: 200px; left: 200px;"></div>
            <div class="food" style="top: 300px; left: 300px;"></div>
            <div class="food" style="top: 150px; left: 250px;"></div>
            <div class="food" style="top: 250px; left: 150px;"></div>
            <div class="food" style="top: 50px; left: 50px;"></div>
            <div class="food" style="top: 100px; left: 300px;"></div>
            <div class="food" style="top: 300px; left: 100px;"></div>
            <div class="food" style="top: 200px; left: 50px;"></div>
            <div class="food" style="top: 250px; left: 250px;"></div>
            <div class="barrier" style="top: 50px; left: 100px;"></div>
            <div class="barrier" style="top: 150px; left: 50px;"></div>
            <div class="barrier" style="top: 250px; left: 300px;"></div>
            <div class="barrier" style="top: 350px; left: 200px;"></div>
            <div class="barrier" style="top: 100px; left: 250px;"></div>
            <div class="barrier" style="top: 200px; left: 150px;"></div>
            <div class="barrier" style="top: 300px; left: 100px;"></div>
            <div class="barrier" style="top: 50px; left: 350px;"></div>
            <div class="ghost" style="top: 50px; left: 250px;"></div>
            <div class="ghost" style="top: 250px; left: 50px;"></div>
        </div>
        <div id="controls">
            <button id="start-button">Iniciar Jogo</button>
        </div>
        <div id="score">Pontuação: 0</div>
    </div>

    <script src="joguinho.js"></script>
</body>
</html>
